<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="display-container">
                    <p id="result"></p>
                    <p id="input"></p>
                </div>
                <div class="clear-container">
                    <button class="button" id="delete">Del</button>
                    <button class="button" id="clear">Clear</button>
                </div>
            </div>
            <div class="btn-container">
                <div class="left-side">
                    <button class="button number" id="seven">7</button>
                    <button class="button number" id="eight">8</button>
                    <button class="button number" id="nine">9</button>
                    <button class="button number" id="four">4</button>
                    <button class="button number" id="five">5</button>
                    <button class="button number" id="six">6</button>
                    <button class="button number" id="one">1</button>
                    <button class="button number" id="two">2</button>
                    <button class="button number" id="three">3</button>
                    <button class="button number" id="zero">0</button>
                    <button class="button" id="point">.</button>
                    <button class="button operator" id="equal">=</button>
                </div> 
                <div class="right-side">
                    <button class="button operator" id="divided">รท</button>
                    <button class="button operator" id="times">ร</button>
                    <button class="button operator" id="minus">-</button>
                    <button class="button operator" id="plus">+</button>                     
                </div>
            </div>
        </div>      
    </body>
</html>
